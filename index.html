<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartEase</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for form styling */
    .form-group label {
      font-weight: bold;
    }
    .notes-section {
      margin-top: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem; /* Adjust the margin for better spacing */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h4>Patient Information</h4>
    <div class="row">
      <div class="col-md-6">
        <form>
          <!-- Patient Information -->
          <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Jane Doe" tabindex="1">
          </div>
          <div class="form-group">
            <label for="patientAddress">Patient Address</label>
            <input type="text" class="form-control" id="patientAddress" placeholder="766 8th St Birmingham, Alabama 35213" tabindex="1">
          </div>
          <div class="form-group">
            <label for="patientDOB">Date of Birth</label>
            <input type="date" class="form-control" id="patientDOB" tabindex="2">
          </div>
          <div class="form-group">
            <label for="reasonForVisit">Reason for Visit</label>
            <input type="text" class="form-control" id="reasonForVisit" placeholder="e.g. Assessment, Lab Draw, Wound Care" tabindex="1">
          </div>
          <div class="form-group">
            <label for="symptoms">Reported Symptoms</label>
            <input type="text" class="form-control" id="symptoms" placeholder="e.g. Dizziness, Loss of Taste, Headache" tabindex="1">
          </div>

          <!-- Vital Signs -->
          <h4>Vital Signs</h4>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="temperature">Temperature</label>
              <input type="number" class="form-control" id="temperature" tabindex="3">
            </div>
            <div class="form-group col-md-4">
              <label for="bloodPressure">Blood Pressure</label>
              <input type="text" class="form-control" id="bloodPressure" placeholder="e.g. 120/80" tabindex="4">
            </div>
            <div class="form-group col-md-4">
              <label for="heartRate">Heart Rate</label>
              <input type="number" class="form-control" id="heartRate" tabindex="5">
            </div>
          </div>

          <!-- Medical History -->
          <h4>Medical History</h4>
          <div class="form-group">
            <label for="allergies">Allergies</label>
            <textarea class="form-control" id="allergies" rows="3" tabindex="6"></textarea>
          </div>
          <div class="form-group">
            <label for="medications">Current Medications</label>
            <textarea class="form-control" id="medications" rows="3" tabindex="7"></textarea>
          </div>
        </form>

        <!-- Wound Treatment-->
        <div id="woundTreatmentDiv">
            <h4>Wound Treatments</h4>
            <div class="form-group">
                <label for="woundTreatments">Performed Treatment</label>
                <textarea class="form-control" id="woundTreatments" rows="3" tabindex="6"></textarea>
                </div>
            </div>
        </div>


      <!-- Notes Section -->
      <div class="col-md-6 notes-section">
        <div class="form-group">
          <label for="notes">Alerts</label>
          <textarea class="form-control" id="notes" rows="2" tabindex="8" readonly style="resize: none;">No Alerts to Show Yet</textarea>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea class="form-control" id="notes" rows="8" tabindex="9"></textarea>
        </div>
        <button type="button" class="btn btn-primary mr-2" tabindex="10">Import Data</button>
        <button type="button" class="btn btn-primary" tabindex="11">New Voice Note</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Show/hide DIV woundTreatmentDIV based on what is entered in reasonForVisit textbox-->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the reasonForVisit input field
      var reasonForVisitInput = document.getElementById("reasonForVisit");
      // Get the woundTreatmentDiv
      var woundTreatmentDiv = document.getElementById("woundTreatmentDiv");
  
      // Function to check if the string contains the word "wound" case-insensitively
      function containsWound(text) {
        return text.toLowerCase().includes("wound");
      }
  
      // Function to show or hide the woundTreatmentDiv based on the input value
      function toggleWoundTreatmentDiv() {
        if (containsWound(reasonForVisitInput.value)) {
          woundTreatmentDiv.style.display = "block";
        } else {
          woundTreatmentDiv.style.display = "none";
        }
      }
  
      // Add event listener to reasonForVisit input field
      reasonForVisitInput.addEventListener("input", toggleWoundTreatmentDiv);
  
      // Initial check on page load
      toggleWoundTreatmentDiv();
    });
  </script>
   
</body>
</html>
